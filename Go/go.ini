golang 编译使用go build 还是go install?

go build 和 go install 命令都是可生成可实行文件

go install 和 go build 在没有参数时运行，都会在当前目录下编译

如果当前目录是软件主程序 package main
go build   会在当前目录下生成"可执行文件"
go install 会把"可执行文件"放到 $GOPATH/bin 下


go build   命令加参数 -i 也能达到 go install 的效果
go install 还会把导入的依赖包编译到 $GOPATH/pkg,并缓存,如果包未做更改,下次编译则直接使用缓存

如果当前目录是非主包，则 go install 直接把编译结果安装到 $GOPATH/pkg
如果项目很大，每次编译都要花很长时间，则建议使用 go install 来编译，充分利用它对依赖包的缓存功能


go build -------- usage: go build [-o output] [-i] [build flags] [packages]

packages  是一个相对路径, 相对于我们定义的GOROOT和GOPATH这两个环境变量的

go build/go build ./go build hello.go  这三种写法都表示在当前目录编译